name: ci

on: pull_request

jobs:
    create-release-draft:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: master
                  fetch-depth: 0
            - uses: actions/setup-node@v1
            - name: Generate release tag
              id: release_tag
              run: echo "::set-output name=value::$(node -e 'console.log(require("./package.json").version)')"
            - name: Generate release name
              id: release_name
              run: echo "::set-output name=value::$(git show -s --format='%s' origin/master)"
            - name: Generate release notes
              id: release_notes
              run: |
                  echo "Changes in this release:" > release_notes.txt
                  last_tag=$(git describe --abbrev=0 --tags origin/master^)
                  echo "$(git log --format='%s' $last_tag..HEAD)" >> release_notes.txt
                  sed -i -e '2,$ s/^/- /' release_notes.txt
                  release_notes=$(cat release_notes.txt)
                  release_notes="${release_notes//$'%'/%25}"
                  release_notes="${release_notes//$'\n'/%0A}"
                  release_notes="${release_notes//$'\r'/%0D}"
                  echo "::set-output name=value::$release_notes"
            - uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.tag.outputs.value }}
                  release_name: ${{ steps.release_name.outputs.value }}
                  body: ${{ steps.release_notes.outputs.value }}
                  draft: true

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm build
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: npm ci
            - run: npm test
    publish-dryrun-npm:
        runs-on: ubuntu-latest
        needs: [build, test]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: "https://registry.npmjs.org"
            - run: npm ci
            - run: npm publish --dry-run
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    publish-dryrun-gpr:
        runs-on: ubuntu-latest
        needs: [build, test]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://npm.pkg.github.com
                  scope: "@johnyherangi"
            - run: npm ci
            - run: echo "registry=https://npm.pkg.github.com/@johnyherangi" >> .npmrc
            - run: npm publish --dry-run
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
